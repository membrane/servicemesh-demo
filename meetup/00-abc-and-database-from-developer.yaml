---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: b-db
  name: b-db
  namespace: servicemesh-demo
spec:
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: b-db
  type: ClusterIP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: b-db
  name: b-db-headless
  namespace: servicemesh-demo
spec:
  ports:
    - port: 5432
      protocol: TCP
  selector:
    app: b-db
  clusterIP: None

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: b-db
  namespace: servicemesh-demo

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: b-db
  name: b-db
  namespace: servicemesh-demo
spec:
  selector:
    matchLabels:
      app: b-db
  serviceName: b-db-headless
  template:
    metadata:
      labels:
        app: b-db
        version: "1"
    spec:
      serviceAccountName: b-db
      containers:
        - env:
            - name: POSTGRES_DATABASE
              value: b
            - name: POSTGRES_USER
              value: b
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: b-db-password
                  key: password
          image: postgres:12
          name: main
          ports:
            - containerPort: 5432
              protocol: TCP
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 1Gi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: data
      volumes:
        - name: data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: local-ssd
        resources:
          requests:
            storage: 1Gi

---

# The password is just 'b' ('Yg==' in base64). The secret should really be 1. chosen more securely,
# 2. be stored somewhere else and 3. not be checked into a (public) git repository.
# We include it here for convenience of the demo.

apiVersion: v1
kind: Secret
metadata:
  name: b-db-password
type: Opaque
data:
  password: Yg==